name: Deploy to GitHub Pages

on:
  # 手动触发部署
  workflow_dispatch:

  push:
    branches:
      - main

# 添加权限配置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install pnpm
      run: npm install -g pnpm

  
