name: Deploy to GitHub Pages

on:
  # 手动触发部署
  workflow_dispatch:

  push:
    branches:
      - main

# 添加权限配置
permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: pnpm/action-setup@v3
      with:
        version: 9.4.0

    - uses: actions/setup-node@v4
      with:
        node-version: "23"
        cache: "pnpm"

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run build
      run: pnpm run build
