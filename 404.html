<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ELIZA 101</title>
    <script>
      // 获取当前 URL 的路径部分
      const segment = 1;
      const path = window.location.pathname;
      
      // 将路径信息编码并存储到 sessionStorage
      sessionStorage.setItem('redirect', path);
      
      // 重定向到首页
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
